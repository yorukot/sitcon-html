<!-- 這個標籤告訴瀏覽器這個網頁的類型是什麼 -->
<!DOCTYPE html>
<!-- 這個標籤告訴瀏覽器這個網頁的語言是什麼 -->
<html lang="en">
<!-- head 內的東西不會顯示在瀏覽器中，但會影響到瀏覽器如何顯示網頁 -->
<head>
    <!-- 這個會告訴瀏覽器這個網頁的編碼是什麼 -->
    <meta charset="UTF-8">
    <!-- 這個會告訴瀏覽器這個網頁的視窗大小是多少 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 這個會改變瀏覽器中 Tab 的標題 -->
    <title>SITCON Camp</title>
</head>
<!-- body 內的東西才是瀏覽器真正會顯示的東西(但不代表 head內不重要) -->
<body>
    Hello world
    <!-- h tag 是標題 -->
    <!-- 可以觀察看看 h1 - h6 有什麼不一樣的 -->
    <h1>H1 OwO</h1>
    <h2>H2 OwO</h2>
    <h3>H3 OwO</h3>
    <h4>H4 OwO</h4>
    <h5>H5 OwO</h5>
    <h6>H6 OwO</h6>
    <!-- a tag 是超連結 -->
    <a href="https://sitcon.camp/2025/">我是連結</a>
    <!-- img tag 是圖片 -->
    <img src="/sitcon.png" alt="Logo" width="100" height="100">
    <!-- p tag 是段落 -->
    <p>我是一段不知名的文字</p>
    <!-- ul tag 是無序列表 -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!-- input tag 是輸入框 -->
    <input type="text" placeholder="我是一個普通的輸入框">
    <!-- button tag 是按鈕 -->
    <button>我是一個普通的按鈕</button>
</body>
</html>
