<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <p>我是一段普通的文字</p>
    <p>我是一段<b>粗體 / bold</b>的文字</p>
    <p>我是一段<i>斜體 / italic</i>的文字</p>
    <p>我是一段<sub>下標 / subscript</sub>的文字</p>
    <p>我是一段<sup>上標 / superscript</sup>的文字</p>
    <p>我是一段<ins>底線 / inserted</ins>的文字</p>
    <p>我是一段<del>刪除線 / deleted</del>的文字</p>
    <p>我是一段<mark>高亮 / mark</mark>的文字</p>
  </body>
</html>
