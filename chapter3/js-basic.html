<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <p id="result"></p>
    <button onclick="ExampleFunction()">範例</button>
    
    <script>
        const hello = "Hello"
        let world = "World"

        // let vs const


        // function
        function ExampleFunction() {
            alert("Example")
        }

        // replace content
        document.getElementById("result").innerText = `${hello} ${world}！`;

</script>
</body>

</html>
