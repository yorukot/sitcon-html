<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單互動網頁</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            animation: fadeInDown 1s ease;
        }

        .counter-section {
            margin: 2rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .counter {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 1rem 0;
            transition: color 0.3s ease;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .color-section {
            margin: 2rem 0;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .color-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            margin: 0.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            background: #e8f5e8;
            color: #2d5a2d;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .message.show {
            opacity: 1;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 歡迎來到我的網頁</h1>
        
        <div class="counter-section">
            <h2>計數器</h2>
            <div class="counter" id="counter">0</div>
            <button class="btn" onclick="increment()">增加 +</button>
            <button class="btn" onclick="decrement()">減少 -</button>
            <button class="btn" onclick="reset()">重置</button>
        </div>

        <div class="color-section">
            <h2>改變背景顏色</h2>
            <button class="color-btn" style="background: linear-gradient(135deg, #667eea, #764ba2);" onclick="changeBackground('linear-gradient(135deg, #667eea 0%, #764ba2 100%)')"></button>
            <button class="color-btn" style="background: linear-gradient(135deg, #f093fb, #f5576c);" onclick="changeBackground('linear-gradient(135deg, #f093fb 0%, #f5576c 100%)')"></button>
            <button class="color-btn" style="background: linear-gradient(135deg, #4facfe, #00f2fe);" onclick="changeBackground('linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)')"></button>
            <button class="color-btn" style="background: linear-gradient(135deg, #43e97b, #38f9d7);" onclick="changeBackground('linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)')"></button>
        </div>

        <div class="message" id="message">
            點擊按鈕來互動吧！ 🚀
        </div>
    </div>

    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');
        const messageElement = document.getElementById('message');

        function updateCounter() {
            counterElement.textContent = count;
            counterElement.classList.add('pulse');
            setTimeout(() => {
                counterElement.classList.remove('pulse');
            }, 500);
        }

        function increment() {
            count++;
            updateCounter();
            showMessage(`計數增加到 ${count}！`);
        }

        function decrement() {
            count--;
            updateCounter();
            showMessage(`計數減少到 ${count}！`);
        }

        function reset() {
            count = 0;
            updateCounter();
            showMessage('計數器已重置！');
        }

        function changeBackground(gradient) {
            document.body.style.background = gradient;
            showMessage('背景顏色已改變！ 🎨');
        }

        function showMessage(text) {
            messageElement.textContent = text;
            messageElement.classList.add('show');
            
            setTimeout(() => {
                messageElement.classList.remove('show');
            }, 2000);
        }

        // 初始化訊息
        setTimeout(() => {
            showMessage('歡迎使用這個互動網頁！');
        }, 1000);

        // 鍵盤快捷鍵
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    increment();
                    break;
                case 'ArrowDown':
                    decrement();
                    break;
                case ' ':
                    event.preventDefault();
                    reset();
                    break;
            }
        });

        // 滑鼠滾輪控制計數器
        document.addEventListener('wheel', function(event) {
            event.preventDefault();
            if (event.deltaY < 0) {
                increment();
            } else {
                decrement();
            }
        });
    </script>
</body>
</html>
