<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover 教學</title>
    <style>
        /* 基本樣式 */
        .hover-box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
        
        /* hover 效果：滑鼠移到上面時變色 */
        .hover-box:hover {
            background-color: orange;
        }
        
        /* 文字 hover 效果 */
        .hover-text {
            font-size: 18px;
            color: black;
        }
        
        .hover-text:hover {
            color: red;
        }
        
        /* 按鈕 hover 效果 */
        .hover-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .hover-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>CSS Hover 教學</h1>
    
    <h2>什麼是 hover？</h2>
    <p>hover 是當滑鼠移到元素上面時觸發的效果</p>
    
    <h2>範例 1：方框變色</h2>
    <div class="hover-box">
        滑鼠移到我身上
    </div>
    
    <h2>範例 2：文字變色</h2>
    <p class="hover-text">滑鼠移到這段文字上面</p>
    
    <h2>範例 3：按鈕變色</h2>
    <button class="hover-button">點我按鈕</button>
</body>
</html>
