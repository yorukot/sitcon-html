<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS 基礎教學</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- 
    body 樣式說明：
    bg-gray-100: 設定背景顏色為淺灰色
    p-8: 設定內邊距為 2rem (32px)
-->
<body class="bg-gray-100 p-8">
    <!-- 
        主容器樣式說明：
        max-w-2xl: 設定最大寬度為 42rem (672px)
        mx-auto: 水平置中 (margin-left: auto, margin-right: auto)
        bg-white: 設定背景顏色為白色
        rounded-lg: 設定圓角為 0.5rem (8px)
        shadow-md: 設定中等陰影效果
        p-6: 設定內邊距為 1.5rem (24px)
    -->
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <!-- 
            主標題樣式說明：
            text-3xl: 設定字體大小為 1.875rem (30px)
            font-bold: 設定字體粗細為 700
            text-blue-600: 設定文字顏色為藍色
            mb-6: 設定下邊距為 1.5rem (24px)
        -->
        <h1 class="text-3xl font-bold text-blue-600 mb-6">關於我</h1>

        <!-- 
            副標題樣式說明：
            text-xl: 設定字體大小為 1.25rem (20px)
            font-semibold: 設定字體粗細為 600
            text-gray-800: 設定文字顏色為深灰色
            mb-3: 設定下邊距為 0.75rem (12px)
        -->
        <h2 class="text-xl font-semibold text-gray-800 mb-3">基本資訊</h2>
        <!-- 
            段落樣式說明：
            text-gray-600: 設定文字顏色為中等灰色
            mb-6: 設定下邊距為 1.5rem (24px)
        -->
        <p class="text-gray-600 mb-6">我是 Yoru，一個討厭競賽程式的高中生。</p>

        <!-- 副標題 (同上面的 h2 樣式) -->
        <h2 class="text-xl font-semibold text-gray-800 mb-3">我的 Hash Tag</h2>
        <!-- 
            列表容器樣式說明：
            space-y-2: 設定子元素之間的垂直間距為 0.5rem (8px)
        -->
        <ul class="space-y-2">
            <!-- 
                列表項目樣式說明：
                bg-blue-50: 設定背景顏色為非常淺的藍色
                p-3: 設定內邊距為 0.75rem (12px)
                rounded: 設定圓角為 0.25rem (4px)
                border-l-4: 設定左邊框寬度為 4px
                border-blue-400: 設定邊框顏色為中等藍色
            -->
            <li class="bg-blue-50 p-3 rounded border-l-4 border-blue-400">superfile 作者</li>
            <!-- 綠色主題的列表項目 -->
            <li class="bg-green-50 p-3 rounded border-l-4 border-green-400">Discord Bot MHCAT 作者</li>
            <!-- 黃色主題的列表項目 -->
            <li class="bg-yellow-50 p-3 rounded border-l-4 border-yellow-400">討厭競程的高中生</li>
            <!-- 紫色主題的列表項目 -->
            <li class="bg-purple-50 p-3 rounded border-l-4 border-purple-400">前 Linux 使用者</li>
        </ul>
    </div>
</body>
</html>
