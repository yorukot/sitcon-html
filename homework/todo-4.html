<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <title>我的待辦事項</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, Microsoft JhengHei, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        font-size: 16px;
        margin: 0;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        color: #2c3e50;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        background-color: #ecf0f1;
        padding: 20px;
        margin: 20px 0;
        border-radius: 10px;
        border: 2px solid #bdc3c7;
      }

      h2 {
        color: #e74c3c;
        font-size: 24px;
        font-weight: bold;
        margin-top: 30px;
        margin-bottom: 15px;
        padding-left: 10px;
        border-left: 4px solid #e74c3c;
      }

      h3 {
        color: #3498db;
        font-size: 20px;
        font-weight: bold;
        margin-top: 25px;
        margin-bottom: 15px;
        padding: 10px;
        background-color: #ebf3fd;
        border-radius: 5px;
        border: 1px solid #3498db;
      }

      h4 {
        color: #9b59b6;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 10px;
        padding: 8px;
        border-bottom: 2px solid #9b59b6;
      }

      .highlight {
        background-color: #fff3cd;
        color: #856404;
        font-weight: bold;
        padding: 2px 6px;
        border-radius: 3px;
        border: 1px solid #ffeaa7;
      }

      .completed {
        color: #6c757d;
        background-color: #e9ecef;
        padding: 8px;
        border-radius: 5px;
        margin: 5px 0;
        border-left: 3px solid #6c757d;
      }

      .center {
        text-align: center;
      }

      .form-section {
        background-color: #e8f4fd;
        color: #0c5460;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        border: 2px solid #bee5eb;
      }

      .form-section label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-section textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #86cfda;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-section select {
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #86cfda;
        border-radius: 4px;
      }

      .form-section button {
        background-color: #17a2b8;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .form-section button:hover {
        background-color: #138496;
      }

      ol, ul {
        padding-left: 30px;
      }

      ol li, ul li {
        margin-bottom: 8px;
        padding: 5px;
      }

      ol li {
        background-color: #fff;
        border-radius: 5px;
        border: 1px solid #e9ecef;
        margin-bottom: 10px;
        padding: 10px;
      }

      hr {
        border: none;
        border-top: 2px solid #dee2e6;
        margin: 30px 0;
      }

      img {
        border-radius: 50%;
        border: 3px solid #3498db;
        margin: 15px;
      }

      a {
        color: #007bff;
        text-decoration: none;
        padding: 2px 4px;
        border-radius: 3px;
      }

      a:hover {
        background-color: #e7f1ff;
        text-decoration: underline;
      }

      p {
        line-height: 1.6;
        margin-bottom: 15px;
      }

      .task-categories li {
        flex: 1;
        min-width: 120px;
        text-align: center;
        padding: 8px;
        border-radius: 5px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
      }
    </style>
  </head>

  <body>
    <div class="center">
      <h1>我的待辦清單</h1>
    </div>

    <h2>今日目標</h2>
    <p>
      今天是
      <span class="highlight">2025年1月</span>，讓我們一起完成這些重要的任務！
    </p>
    <p>記住，每完成一個小任務都是進步，不要給自己太大壓力。</p>
    <div class="center">
      <img
        src="https://avatars.githubusercontent.com/yorukot"
        alt="Yorukot 的頭像"
        width="150"
      />
    </div>

    <hr />

    <div class="form-section">
      <h3>新增待辦事項</h3>
      <p>想要新增更多待辦事項嗎？在下方留言給我：</p>

      <label for="new-task">新的待辦事項：</label>
      <textarea
        id="new-task"
        name="new-task"
        rows="3"
        cols="40"
        placeholder="輸入你的新任務..."
      ></textarea>

      <label for="completed">是否已完成：</label>
      <select id="completed" name="completed">
        <option value="false">未完成</option>
        <option value="true">已完成</option>
      </select>

      <button type="submit">新增任務</button>
    </div>

    <hr />

    <h3>待完成事項</h3>
    <ol>
      <li>
        <b>完成 HTML 作業</b>
      </li>
      <li>
        <b>買晚餐</b>
      </li>
      <li>
        <b>準備明天的報告</b>
      </li>
      <li>
        <b>學習新的程式語言</b>
      </li>
    </ol>

    <hr />

    <h3>已完成事項</h3>
    <ul>
      <li class="completed">
        <del>學習 HTML 基礎</del>
      </li>
      <li class="completed">
        <del>整理房間</del>
      </li>
      <li class="completed">
        <del>看完程式設計教學影片</del>
      </li>
    </ul>
  </body>
</html>
